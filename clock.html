<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALARM CLOCK</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Alarm Clock</h1>
    <img src="alarm.png" alt="clock">
    <p>Current Time: <span id="current-time"></span></p>
    <p>Alarm Time: <input type="time" id="alarm-time"></p>
    <button id="set-alarm-btn">Set Alarm</button>
    <button id="stop-alarm-btn">Stop Alarm</button>
    <audio id="alarm-sound" src="iphone-13-30-00-62001.mp3" loop></audio>
    <script src="clock.js"></script>
</body>
</html>
