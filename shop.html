<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <nav>
                <a href="#" class="logo"><i class="fa fa-shopping-basket"></i> Grocery</a>
                <div>
                    <a href="#home">Home</a>
                    <a href="#categories">Categories</a>
                    <a href="#cart">Cart</a>
                    <a href="#account">Account</a>
                </div>
                <div class="icons">
                    <div class="fa fa-bars" id="menu-btn"></div>
                    <div class="fa fa-search" id="search-btn"></div>
                    <div class="fa fa-shopping-cart" id="cart-btn"></div>
                    <div class="fa fa-user" id="user-btn"></div>
                </div>
            </nav>
            <main>
                <section id="product-list">
                    <h2>Products</h2>
                    <div class="product">
                        <img width="70px" src="shirt.png" alt="T-Shirt">
                        <h3>T-Shirt</h3>
                        <p>$19.99</p>
                        <button onclick="addToCart(1)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img width="70px" src="jeans.png" alt="Jeans">
                        <h3>Jeans</h3>
                        <p>$49.99</p>
                        <button onclick="addToCart(2)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img width="70px" src="sneaker.png"" alt="Sneakers">
                        <h3>Sneakers</h3>
                        <p>$79.99</p>
                        <button onclick="addToCart(3)">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img width="70px" src="hat.png" alt="Hat">
                        <h3>Hat</h3>
                        <p>$14.99</p>
                        <button onclick="addToCart(4)">Add to Cart</button>
                    </div>
                </section>
                
                <section id="cart">
                    <h2>Shopping Cart</h2>
                    <ul id="cart-items">
                    </ul>
                    <p>Total: $<span id="cart-total">0.00</span></p>
                </section>
            </main>
        </div>
    </header>
    <script src="shop.js"></script>
</body>
</html>
