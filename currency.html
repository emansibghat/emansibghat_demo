<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="currency.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p> Enter Amount</p>
                <input value="100" type="text" >
            </div>
           <div class="dropdown">
           <div class="from">
            <p> from</p>
            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select name="from" title="from">
                <option value="usd">USD</option>
                <option value="rupees">Rupees</option>
                <option value="china">rmb</option>
                <option value="australia">AUD</option>
                
                </select>
            </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p> To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select name="to" title="to">
                <option value="usd">USD</option><
                <option value="rupees">Rupees</option>
                <option value="china">rmb</option>
                <option value="australia">AUD</option>
                
                </select>
            </div>
            </div>
            </div>
            <div class="msg">1USD=80IN</div>
           <button>get exchange rate</button>
           </div>
           
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="currency.js"></script>
</body>
</html>
